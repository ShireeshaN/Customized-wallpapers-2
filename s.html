<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Popup Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div style="height: 2000px;"> <!-- Simulating page content -->
        <h1>Scroll down to see the popup form!</h1>
        <p>Content goes here...</p>
    </div>

    <!-- Popup Form Container -->
    <div class="popup-form-overlay" id="popupOverlay">
        <div class="popup-form">
            <button class="close-btn" id="closeBtn">&times;</button>
            <h2>Get 20% Off Your Service!</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>

                <label for="service">Select Service:</label>
                <select id="service" name="service" required>
                    <option value="">Select a service</option>
                    <option value="interior_design">Interior Design</option>
                    <option value="construction">Construction</option>
                    <option value="consultation">Consultation</option>
                </select>

                <label for="site_location">Site Location:</label>
                <input type="text" id="site_location" name="site_location" required>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <style>
      body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

/* Overlay for the popup */
.popup-form-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 1000;
    justify-content: center;
    align-items: center;
}

/* Form styles */
.popup-form {
    background-color: #f1f1f1;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    width: 90%;
    max-width: 400px;
    position: relative;
}

.popup-form h2 {
    color: #d9534f;
    margin-bottom: 15px;
}

.popup-form label {
    display: block;
    margin: 10px 0 5px;
}

.popup-form input,
.popup-form select {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.popup-form button {
    width: 100%;
    padding: 10px;
    background-color: #5cb85c;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.popup-form button:hover {
    background-color: #4cae4c;
}

/* Close button */
.close-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    background: none;
    border: none;
    font-size: 20px;
    cursor: pointer;
}

/* Mobile view adjustments */
@media (max-width: 600px) {
    .popup-form {
        width: 95%;
    }
}

    </style>

    <script>
      document.addEventListener('scroll', function() {
    const scrollPosition = window.scrollY + window.innerHeight;
    const pageHeight = document.documentElement.scrollHeight;

    // Show the popup form after 70% scroll
    if (scrollPosition >= pageHeight * 0.7) {
        document.getElementById('popupOverlay').style.display = 'flex';
    }
});

// Close the popup form
document.getElementById('closeBtn').addEventListener('click', function() {
    document.getElementById('popupOverlay').style.display = 'none';
});

    </script>

    <script src="script.js"></script>
</body>
</html>
